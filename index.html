<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name Generator</title>
    <link rel="stylesheet" href="name.css">
</head>
<body>
  <div class="stars" id="stars"></div>
  <div class="container">
    <h1>✦ Magical Calligraphy ✦</h1>
    <div class="input-group">
      <input type="text" id="nameInput" placeholder="Write something magical..." autofocus>
      <select class="style-select" id="fontStyle">
        <option value="elegant" style="font-family: 'Great Vibes'">Elegant Script</option>
        <option value="medieval" style="font-family: 'MedievalSharp'">Medieval</option>
        <option value="royal" style="font-family: 'Cinzel'">Royal</option>
        <option value="enchanted" style="font-family: 'Tangerine'">Enchanted</option>
        <option value="gothic" style="font-family: 'UnifrakturMaguntia'">Gothic</option>
        <option value="whimsical" style="font-family: 'Pacifico'">Whimsical</option>
        <option value="mystical" style="font-family: 'Dancing Script'">Mystical</option>
        <option value="charming" style="font-family: 'Charm'">Charming</option>
      </select>
      <button id="typeBtn">Create Magic</button>
    </div>
    <div class="output" id="output"></div>
  </div> 
<script src="name.js"></script> 
</body>
</html>
